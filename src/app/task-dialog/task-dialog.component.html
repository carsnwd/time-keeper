<h2 mat-dialog-title>Task Properties</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Task Name" formControlName="name" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <select matNativeControl formControlName="color" required>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
      <option value="brown">Brown</option>
      <option value="gray">Gray</option>
    </select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Done</button>
</mat-dialog-actions>
