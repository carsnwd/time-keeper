<ul>
    <li *ngFor="let task of tasks | keyvalue">{{task.value._name}} - {{task.value._color}} <span *ngIf="task.value.startTime">- {{task.value.startTime}}</span><button mat-button color="warn" (click)="removeTask(task.value)">Remove</button><button mat-button (click)="updateTask(task.value)">Update</button><button mat-button (click)="startTask(task)">Start</button></li>
</ul>
<button mat-button color="primary" (click)="openTaskInputDialog()">Create New Task</button>
